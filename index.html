<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" href="css/css.css" />
	</head>
	<body>
		<div class="weather">
			<div class="weather-top">
				<div class="weather-city">
					<svg class="icon"><use xlink:href="#icon-city"></use></svg>
					<p class="weather-city-name"></p>
					<p class="weather-city-time"></p>
				</div>
				<div class="weather-suggestion">
					<p class="active" id="wash-car">2</p>
					<p id="clothes">1</p>
					<p id="fluid">3</p>
					<p id="sport">4</p>
					<p id="travel">4</p>
					<p id="sunlight">5</p>
				</div>
				<ul class="weather-suggestion-nav">
					<li class="active">
						<svg class="icon"><use xlink:href="#icon-washcar"></use></svg>洗车
					</li>
					<li>
						<svg class="icon"><use xlink:href="#icon-dress"></use></svg>穿衣
					</li>
					<li>
						<svg class="icon"><use xlink:href="#icon-fluid"></use></svg>感冒
					</li>
					<li>
						<svg class="icon"><use xlink:href="#icon-sport"></use></svg>运动
					</li>
					<li>
						<svg class="icon"><use xlink:href="#icon-travel"></use></svg>旅游
					</li>
					<li>
						<svg class="icon"><use xlink:href="#icon-sunlight"></use></svg>紫外线
					</li>
				</ul>
			</div>
			<div class="weather-bottom">
				<div class="weather-temperature">
					<div class="weather-temperature-num">23</div>
					<div class="weather-temperature-time">3月27日 星期二</div>
				</div>
				<div class="weather-img">
					<img src="#"/>
					<div class="weather-pm25">pm25/30 良</div>
				</div>
				<ul class="weather-future">
					<li>
						<span class="weather-future-week">周三</span>
						<img class="weather-future-img" src="#"/>
						<p class="weather-future-temp"></p>
					</li>
					<li>
						<span class="weather-future-week">周三</span>
						<img class="weather-future-img" src="#"/>
						<p class="weather-future-temp"></p>
					</li>
					<li>
						<span class="weather-future-week">周三</span>
						<img class="weather-future-img" src="#"/>
						<p class="weather-future-temp"></p>
					</li>
					<li>
						<span class="weather-future-week">周三</span>
						<img class="weather-future-img" src="#"/>
						<p class="weather-future-temp"></p>
					</li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript" src="//at.alicdn.com/t/font_606352_rjfeqmfngyuba9k9.js"></script>
		<script type="text/javascript" src="js/js.js" ></script>
	</body>
</html>
